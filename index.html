<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Payment for example</h1>
        </div>
        <div class="card-body">

            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>


                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="validationServer01">Card #</label>
                        <input type="text" class="form-control " id="validationServer01"
                            placeholder="XXXXXXXXXXXXXXXX" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer02">CVC #</label>
                        <input type="text" class="form-control " id="validationServer02" placeholder="0000"
                            value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>


                    <div class="col-md-4 mb-3">
                        <i class="fas fa-dollar-sign"></i>
                        <label for="validationServerUsername">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">$</span>
                            </div>
                            <input type="text" class="form-control " id="validationServerUsername"
                                placeholder="Amount" aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">

                    <div class="col-md-6 mb-3">
                        <label for="validationServer01">First name</label>
                        <input type="text" class="form-control " id="validationServer01"
                            placeholder="First name" value="" required>

                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="validationServer02">Last name</label>
                        <input type="text" class="form-control " id="validationServer02" placeholder="Last name"
                            value="" required>

                    </div>

                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer03">City</label>
                        <input type="text" class="form-control " id="validationServer03" placeholder=""
                            required>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer05">Postal code</label>
                        <input type="text" class="form-control " id="validationServer05" placeholder=""
                            required>

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">

                        <div class="form-group">

                            <div class="form-check alert alert-secondary">

                                <input class="formulario " type="checkbox" value="" id="invalidCheck3"
                                    required>
                                <label class="form-check-label" for="invalidCheck3">
                                    <i class="fab fa-cc-mastercard "></i>
                                <input class="formulario " type="checkbox" value="" id="invalidCheck3"
                                    required>    
                                    <i class="fab fa-cc-visa"></i>
                                <input class="formulario " type="checkbox" value="" id="invalidCheck3"
                                    required>
                                    <i class="fas fa-adjust"></i>
                                <input class="formulario " type="checkbox" value="" id="invalidCheck3"
                                    required>
                                    <i class="fab fa-cc-amex"></i>
                                </label>

                            </div>


                        </div>

                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="validationServer05">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                            class="form-control "></textarea>
                    </div>



                </div>

        </div>

        </form>

    </div>
    <div class="card-footer">
        <button class="btn btn-secondary float-right m-2" type="submit">cancel</button>
        <button class="btn btn-primary float-right m-2" type="submit">Send</button>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
